name: cos
startup_window: osf
root: ~/Projects/cos
windows:
  - osf:
      root: ~/Projects/cos/osf
      layout: main-vertical
      panes:
        - command:
          -
        - webserver:
          - sleep 10
          - invoke server
        - apiserver:
          - sleep 10
          - invoke apiserver
        - waterbutler:
          - cd ~/Projects/cos/waterbutler
          - invoke server
        - mfr:
          - cd ~/Projects/cos/modular-file-renderer
          - invoke server
  - services:
      root: ~/Projects/cos/osf
      layout: main-vertical
      panes:
        -
        - invoke elasticsearch
        - invoke sharejs
        - invoke assets -dw
